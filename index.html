<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Filter</title>
  </head>
  <body>
    <h1>Product Filter</h1>

    <div>
      <label> <input type="checkbox" id="filter-clothing" /> Clothing </label>
      <label>
        <input type="checkbox" id="filter-electronics" /> Electronics
      </label>
      <label> <input type="checkbox" id="filter-jewelery" /> Jewelery </label>
      <input type="text" id="filter-name" placeholder="Search by name" />
      <button id="filter-reset">Reset Filters</button>
    </div>

    <ul id="product-list"></ul>

    <script src="filter.js"></script>
  </body>
</html>
